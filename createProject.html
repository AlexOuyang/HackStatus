<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>



    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signUpAndLogin.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/loadingAnimation.css">
    <link rel="stylesheet" href="css/userSettings.css">

</head>

<body>

    <!--   This is the page loading icon   -->
    <table id="doc-loader">
        <tr>
            <td>
                <img src="images/Preloader_3.gif" alt="loading..." />
            </td>
        </tr>
    </table>

    <div class="container background-panel">


        <header id="page-top">
            <h1 Style="margin-top:30px; margin-bottom:30px; color:rgb(81, 210, 183);"><span class="glyphicon glyphicon-plus">&nbsp;</span>New Project</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="col-lg-11">
                    <form>

                        <div class="field-wrap">
                            <div class="fileUpload btn btn-primary button button-block">
                                <span>Upload Screenshot</span>
                                <input id="uploadBtn" type="file" class="upload" />
                            </div>
                            
                            <input id="uploadFile" placeholder="Screenshot Name" disabled="disabled" />


                        </div>

                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="Project Name *" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="Hackathon Attended *" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Code Repository" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" autocomplete="off" placeholder="Video Link" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="Description *" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="Challenges & Difficulties *" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" required autocomplete="off" placeholder="Technology Used *: html5, css,... " />
                        </div>





                        <button type="submit" class="button button-block" style="margin-bottom:30px; width:100%" />Create Project</button>
                        <button type="submit" class="button button-block" style="background-color:#a0b3b0" /><a href="https://www.facebook.com/" style="color: white">Cancle</a></button>

                    </form>
                </div>
            </div>
        </div>




    </div>


    <!--    This is the footer  -->
    <div id="footer">
        <div class="container">
            <p class="text-muted">HackStatus Â© 2015
                <a href="">HackStatus.io</a>
            </p>
        </div>
    </div>


    <!--    <script src="js/signUpAndLogin.js"></script>-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/js/bootstrap.min.js'></script>

    <script src="js/navigation.js"></script>
    <script src='js/project.js'></script>



</body>

</html>
